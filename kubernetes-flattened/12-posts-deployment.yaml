apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts
spec:
  selector:
    matchLabels:
      app: posts
  replicas: 1
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: imagehostmad/posts:latest
          env:
            - name: RABBITMQ_URI
              valueFrom:
                configMapKeyRef:
                  name: imagehost-config
                  key: RABBITMQ_CONN_STRING
            - name: MONGODB_HOST
              valueFrom:
                configMapKeyRef:
                  name: imagehost-config
                  key: MONGO_HOST
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: imagehost-secrets
                  key: MONGO_USERNAME
            - name: MONGODB_PASS
              valueFrom:
                secretKeyRef:
                  name: imagehost-secrets
                  key: MONGO_PASSWORD
          limits:
