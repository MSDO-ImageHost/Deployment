apiVersion: apps/v1
kind: Deployment
metadata:
  name: tags
spec:
  selector:
    matchLabels:
      app: tags
  replicas: 1
  template:
    metadata:
      labels:
        app: tags
    spec:
      containers:
        - name: tags
          image: imagehostmad/tags:latest
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name:  imagehost-config
                  key:  MYSQL_HOST
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name:  imagehost-config
                  key:  MYSQL_PORT
            - name:  MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name:  mysql-secrets
                  key:  ROOT_PASSWORD
          limits:
