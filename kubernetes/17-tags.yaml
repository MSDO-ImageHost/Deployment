apiVersion: apps/v1
kind: Deployment
metadata:
  name: tags
spec:
  selector:
    matchLabels:
      app: tags
  replicas: 1
  template:
    metadata:
      labels:
        app: tags
    spec:
      containers:
        - name: tags
          image: imagehostmad/tags:latest
          env:
            - name: MYSQL_URI
              valueFrom:
                configMapKeyRef:
                  name:  imagehost-config
                  key:  MYSQL_URI
            - name: AMQP_URI
              valueFrom:
                configMapKeyRef:
                  name: imagehost-config
                  key: RABBITMQ_URI
            - name:  MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name:  imagehost-secrets
                  key:  MYSQL_ROOT_PASSWORD
          limits:
